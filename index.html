<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="s_header">
            <img src="./pics/back.svg" alt="back">
            <div class="name_status">
                <h2>Alan Clark</h2>
                <p>Online</p>
            </div>
            <img src="./pics/profile.svg" alt="profile">
        </div>
        <div class="s_message">
            <div class="s_message_1">
                <br>
                <div class="content_1">Hi Alan</div>
                <div class="content_1">I am Jason. hear to help you find new friends</div>
                <div class="dropdown">
                    <div class="dropdown-content">
                        <div class="dropdown_head">Select an interest to begin</div>
                        <a class="hyperlink" href="#">Travelling the world</a><hr>
                        <a class="hyperlink" href="#">Photography</a><hr>
                        <a class="hyperlink" href="#">Watching Movie</a>
                    </div>
                </div>
                <div class="content_2">Photography</div>
                <img class="content_3"  src="./pics/typing.svg" alt="typing..">
                <div class="content_4">Test_Scroll</div>
            </div>

        </div>
        <div class="s_type">
            <img src="./pics/emoji.svg" alt="emoji">
            <form class="text_form" action="#">
                <input class="s_type_text" type="text" name="text" placeholder="Type message">
                <input class="submit-btn" type= "submit" value="">
            </form>
        </div>
    </div>
</body>
</html>
